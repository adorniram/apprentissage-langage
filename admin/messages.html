<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Admin – Messages</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Tailwind CSS (via CDN pour le demo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Votre CSS supplémentaire si besoin -->
</head>
<body class="bg-gray-100 font-sans antialiased">

<div id="app" class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">

  <h1 class="text-3xl font-semibold text-gray-900 mb-4">Messages reçus</h1>

  <p class="mb-6 text-sm text-gray-600">
    Cette page récupère les messages via <code>/api/messages</code>.
    L’accès est protégé par un token JWT stocké dans le navigateur.
  </p>

  <!-- Barre de recherche -->
  <div class="flex space-x-2 mb-4">
    <input id="searchInput"
           type="text"
           placeholder="Rechercher par nom, email, sujet ou contenu…"
           class="flex-grow px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">

    <button id="searchBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
      Rechercher
    </button>

    <button id="refreshBtn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
      Actualiser
    </button>
  </div>

  <!-- Conteneur des messages -->
  <div id="messagesWrap"></div>

  <!-- Zone d’erreur / feedback utilisateur -->
  <div id="feedback" class="mt-4 hidden p-3 rounded-md text-sm"></div>

</div>

<!-- Chargement du script externe -->
<script src="/server.js" type="module"></script>
</body>
</html>
