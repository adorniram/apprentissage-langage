<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Messages</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .admin-container { max-width:1100px; margin:3rem auto; padding:1rem; }
    .messages-table { width:100%; border-collapse:collapse; margin-top:1rem; }
    .messages-table th, .messages-table td { padding:0.6rem 0.8rem; border-bottom:1px solid #e5e7eb; text-align:left; }
    .search-row { display:flex; gap:0.5rem; align-items:center; }
    .msg-row-small { font-size:0.9rem; color:#6b7280; }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Messages reçus</h1>
    <p>Cette page récupère les messages via <code>/api/messages</code>. Elle est protégée par Basic Auth côté API.</p>

    <div class="search-row">
      <input id="searchInput" placeholder="Rechercher par nom, email, sujet ou contenu" style="flex:1;padding:0.6rem;border-radius:8px;border:1px solid #d1d5db;" />
      <button id="searchBtn" class="btn">Rechercher</button>
      <button id="refreshBtn" class="btn">Actualiser</button>
    </div>

    <div id="messagesWrap"></div>
  </div>

  <script>
    async function fetchMessages(q) {
      const url = '/api/messages' + (q ? '?search=' + encodeURIComponent(q) : '');
      const res = await fetch(url, { credentials: 'include' });
      if (res.status === 401) {
        // Trigger browser basic auth prompt by requesting the resource directly
        window.location.reload();
        return;
      }
      const json = await res.json();
      return json;
    }

    function renderMessages(list) {
      const wrap = document.getElementById('messagesWrap');
      if (!list.length) {
        wrap.innerHTML = '<p>Aucun message.</p>';
        return;
      }

      let html = '<table class="messages-table"><thead><tr><th>Id</th><th>Nom / Email</th><th>Sujet</th><th>Message</th><th>Reçu</th></tr></thead><tbody>';
      list.forEach(m => {
        html += `<tr>
          <td>${m.id}</td>
          <td><strong>${escapeHtml(m.name)}</strong><div class="msg-row-small">${escapeHtml(m.email)}${m.phone? ' • '+escapeHtml(m.phone):''}</div></td>
          <td>${escapeHtml(m.subject||'—')}</td>
          <td>${escapeHtml(m.message)}</td>
          <td>${escapeHtml(m.receivedAt)}</td>
        </tr>`;
      });
      html += '</tbody></table>';
      wrap.innerHTML = html;
    }

    function escapeHtml(str){
      if(!str) return '';
      return String(str).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
    }

    document.getElementById('searchBtn').addEventListener('click', async () => {
      const q = document.getElementById('searchInput').value.trim();
      const json = await fetchMessages(q);
      if (json && json.success) renderMessages(json.data);
    });

    document.getElementById('refreshBtn').addEventListener('click', async () => {
      document.getElementById('searchInput').value = '';
      const json = await fetchMessages();
      if (json && json.success) renderMessages(json.data);
    });

    // Initial load
    (async () => {
      const json = await fetchMessages();
      if (json && json.success) renderMessages(json.data);
    })();
  </script>
</body>
</html>
